<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Dyegho" content="Generate NFT Preview Card Component" />
    <meta name="NFT Preview Card Componentt" content="Project Day 08" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="favicon" />
    <title>QR Code Component</title>
</head>

<body>
    <main class="main-container">
        <div class="image-box">
            <div class="eye"></div>
        </div>
        <h1 class="title-creator">Equilibrium #3429</h1>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container-details">
            <div class="value">
                <img src="img/icon-ethereum.svg" alt="Icon ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="clock">
                <img src="img/icon-clock.svg" alt="Time">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="container-autor">
            <div class="image-creator">
            </div>
            <p class="creator">
                Creation of
                <span class="title-creator">
                    Jules Wyvern
                </span>
            </p>
        </div>
    </main>
    <footer class="atribution">
        Challenge by <a href="https://www.facebook.com/frontendclubfb/" target="_blank">Frontend Club</a>.Coded by
        <a href="https://github.com/DYegho" target="_blank">DyeghoDev</a>.
    </footer>
</body>

</html>
